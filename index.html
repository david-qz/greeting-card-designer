<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Web UI Project</title>
</head>

<body>
    <header>
        <h1>Greeting Card Designer</h1>
    </header>
    <main>
        <section>
            <p>
                <label>
                    Top Text<br>
                    <input id="top-text-input" class="input max-width">
                </label>
            </p>
            <p>
                <label>
                    Image<br>
                    <select id="image-select" class="input max-width">
                        <option value="trees.png" selected>Nature</option>
                        <option value="sunglasses.png">Sunglasses</option>
                        <option value="cake.png">Cake</option>
                        <option value="beach.png">Beach</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    Bottom Text<br>
                    <textarea id="bottom-text-input" class="input max-width" rows="6"></textarea>
                </label>
            </p>
            <p>
                <label>
                    Theme<br>
                    <select id="theme-select" class="input max-width">
                        <option value="simple" selected>Simple</option>
                        <option value="sunny">Sunny</option>
                        <option value="classic">Classic</option>
                        <option value="fun">Fun</option>
                    </select>
                </label>
            </p>
            <p>
                <button id="export-button" class="input">Export</button>
            </p>
            <div class="clear-fix"></div>
        </section>

        <div id="greeting-card" class="simple-theme">
            <p id="top-text" class="placeholder">Top Text</p>
            <img id="card-image" src="assets/card-images/trees.png">
            <p id="bottom-text" class="placeholder">Bottom Text</p>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/src/dom-to-image.min.js"></script>
    <script src="app.js" type="module"></script>
</body>

</html>
